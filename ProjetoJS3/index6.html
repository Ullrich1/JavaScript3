<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        i = 1
        while(i<=7){
            document.write("<font face=arial color=blue size="+i+">JavaScript</font><br>")
            i++
        }
    </script>
</body>
</html>
