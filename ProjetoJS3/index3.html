<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>teste de loop</title>
</head>

<body>
    <script>
        var quantos = prompt("quantos X's você quer ver?(de 1 a 10 está de bom tamanho)","");
        var x ="";
        var loop = 0;
        while(loop<quantos){
            x = x + "x";
            loop = loop+1;
        }
        alert(x);
    </script>
</body>

</html>
